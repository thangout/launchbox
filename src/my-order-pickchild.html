<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="my-order-pickchild">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;

        padding: 16px;
      }

      .paper-item-link {
        color: inherit;
        text-decoration: none;
        }

      paper-checkbox{
        position: absolute;
        right: 0;
        top: 30%;
      }

      paper-item{
        border-bottom: 1px solid #E0E0E0;
        padding-top: 17px;
        padding-bottom: 17px;
      }

      .avatar{
      display: block;
      float: left;
      margin-right: 20px;
    }
    </style>

    <h1>Pick children</h1>
    <a href="/order-pay">
      <paper-button class="" style="position: absolute; right: 0; top: 100px">Next
      <iron-icon icon="icons:chevron-right"></iron-icon>
      </paper-button>
    </a>

    <div role="listbox">
      <paper-item>
          <div class="avatar blue" item-icon>
            <img src="/images/kid1.png"> 
          </div>
           Jesper
      <paper-checkbox></paper-checkbox></paper-item>

      <paper-item>
          <div class="avatar blue" item-icon>
            <img src="/images/kid2.png"> 
          </div>
        Ida
      <paper-checkbox></paper-checkbox></paper-item>
    </div>  

  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'my-order-pickchild' 
    });
  </script>
</dom-module>
