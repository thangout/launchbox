<dom-module id="my-order">
  <template>
    <style is="custom-style">
      :host {
        display: block;

        padding: 10px;

      }

      a {
        text-decoration: none;
      }

      paper-card{
        width: 100%;
      }

paper-card.rate { @apply(--layout-horizontal); }
  .rate-image {
    width: 100px;
    height: 170px;
    background: url('/images/drag_food1.png');
    background-size: cover;
  }
  .rate-content {
    @apply(--layout-flex);
    float: left;
  }
  .rate-header { @apply(--paper-font-headline); }
  .rate-name { color: var(--paper-grey-600); margin: 10px 0; }
  paper-icon-button.rate-icon {
    --iron-icon-fill-color: white;
    --iron-icon-stroke-color: var(--paper-grey-600);
  }

    paper-tabs{
      --paper-tabs-selection-bar-color: #000;
    }

  .flex-wrap {
    @apply(--layout-horizontal);
    @apply(--layout-wrap);
    width: 100% ; 
    height: 400px; 
    }

    .flex-wrap > div{
      width: 48%;
      margin: 4px;
    }

    paper-button.fancy {
      background: #4285f4;
      color: #fff ;
    }

    paper-item{
        border-bottom: 1px solid #E0E0E0;
    }
    </style>
